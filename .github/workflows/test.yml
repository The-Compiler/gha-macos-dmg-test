name: Test

on:
  schedule:
    - cron: '42 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-14
    timeout-minutes: 10
    steps:
      - run: |
          for i in {1..100}; do
            echo "==== $i ===="
            mkdir template
            hdiutil create -fs HFSX -layout SPUD -size 750m "template.dmg" -srcfolder template -format UDRW -volname "reproducer"
            rm -r template template.dmg
          done
